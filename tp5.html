<script type="text/javascript">
	var couleur = prompt("donner une couleur entre rouge,vert ou jaune");
	switch (couleur){
		case 'rouge': document.bgColor="red";
		break;
		case 'vert': document.bgColor="green";
		break;

		default:
		document.bgColor="yellow";
	}
</script>
